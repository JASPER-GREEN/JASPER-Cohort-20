<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/bcd028ed3f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  


    <div class="container">
        <h1 class="mb-5 mt-5">Button #01</h1>

        <div class="button">
            <h5>Pick your style</h5>

            <button type="defualt" class="btn btn-primary rounded-0">Default</button>
            <button type="button" class="btn btn-outline-primary rounded-0 btn-lg">Default outline</button>
            <button type="button" class="btn btn-primary rounded-5 p-2">Default Round</button>
            <button type="button" class="btn btn-outline-primary rounded-5 p-2">Outline Round</button>
            <button type="defualt" class="btn btn-primary rounded-0">Default</button>



            <h5 class="pt-5 mt-5 pb-3">Pick your Size</h5>

            <button type="button" class="btn btn-primary rounded-0 btn-sm">Small Size</button>

            <button type="button" class="btn btn-primary rounded-0">Regular Size</button>

            <button type="button" class="btn btn-primary rounded-0 p-3  btn-lg">Large   Size</button>

            <div class="pt-4">
                <button type="button" class="btn-outline-primary rounded-0 btn-sm">Small Size</button>

                <button type="button" class="btn-outline-primary rounded-0 p-1">Regular  Size</button>

                <button type="button" class="btn-outline-primary rounded-0 p-3 btn-lg">Large  Size</button>
            </div>


            <h5 class="pt-5 mt-5 pb-3">Pick your Color</h5>
                <button type="button" class=" btn btn-outline-primary rounded-0 ">Primary</button>
                <button type="button" class="btn btn-outline-success rounded-0 ">Success</button>
                <button type="button" class="btn btn-outline-warning rounded-0">Warning</button>
                <button type="button" class="btn btn-outline-info rounded-0">Info</button>
                <button type="button" class="btn btn-outline-light rounded-0 shadow">Light</button>
                <button type="button" class="btn btn-outline-dark rounded-0">Dark</button>


            <div class="pt-3">
                <button type="button" class=" btn btn-primary rounded-0 ">Primary</button>
                <button type="button" class="btn btn-success rounded-0 ">Success</button>
                <button type="button" class="btn btn-warning rounded-0">Warning</button>
                <button type="button" class="btn btn-info rounded-0">Info</button>
                <button type="button" class="btn btn-light rounded-0 shadow">Light</button>
                <button type="button" class="btn btn-dark rounded-0">Dark</button>

            </div>



            <div class="pt-5 pb-3"> 
                <h5>Button with icon</h5>
                <button type="button" class=" btn btn-primary rounded-0 "><i class="bi bi-heart-fill"></i> Primary</button>
                <button type="button" class=" btn btn-outline-primary rounded-0 "><i class="bi bi-heart-fill"></i> outline  Primary</button>
                <button type="button" class="btn btn-success rounded-0 "><i class="bi bi-heart-fill"></i> Success</button>
                <button type="button" class="btn btn-outline-success rounded-0 "><i class="bi bi-heart-fill"></i> Outline Success</button>
                <button type="button" class="btn btn-danger rounded-0"><i class="bi bi-heart-fill"></i>  Danger</button>
                <button type="button" class="btn btn-outline-danger rounded-0"><i class="bi bi-heart-fill"></i> Outline Danger</button>

            </div>





            <div class="pt-5 mb-5">
                <h4 class="pt-3 pb-3">Social Button</h4>
                <button type="button" class=" btn btn-primary rounded-0 "><i class="fa-brands fa-square-facebook"></i></button>
                <button type="button" class=" btn btn-primary border-4 rounded-circle fs-5"><i class="fa-brands fa-facebook"></i></button>
                <button type="button" class="btn btn-outline-dark rounded-0 "><i class="fa-brands fa-square-facebook"></i></button>
                <button type="button" class=" btn btn-outline-dark border-4 rounded-circle fs-5"><i class="fa-brands fa-facebook"></i></button>
                <button type="button" class=" btn btn-primary rounded-0 "><i class="fa-brands fa-square-facebook"></i> share-8.2k</button>
                <button type="button" class=" btn btn-outline-dark rounded-0 "><i class="fa-brands fa-square-facebook"></i> share-8.2k</button>
                
                <button type="button" class=" btn btn-light shadow rounded-0 "><i class="fa-brands fa-square-facebook"></i> share-8.2k</button>

                

            
            </div>






            <div class="pt-5 mb-5">
                <h4 class="pt-3 pb-3">Social Button</h4>
                <button type="button" class=" btn btn-primary rounded-0 "><i class="bi bi-twitter"></i></button>
                <button type="button" class=" btn btn-primary border-4 rounded-circle fs-5"><i class="bi bi-twitter"></i></button>
                <button type="button" class="btn btn-outline-dark rounded-0 "><i class="bi bi-twitter"></i></button>
                <button type="button" class=" btn btn-outline-dark border-4 rounded-circle fs-5"> <i class="bi bi-twitter"></i></button>
                <button type="button" class=" btn btn-primary rounded-0 "> <i class="bi bi-twitter"></i> share-8.2k</button>
                <button type="button" class=" btn btn-outline-dark rounded-0 "> <i class="bi bi-twitter"></i> share-8.2k</button>
                
                <button type="button" class=" btn btn-light shadow rounded-0 "> <i class="bi bi-twitter"></i></i> share-8.2k</button>

                

            
            </div>







       
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
